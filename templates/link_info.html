<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сокращенная ссылка</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-light bg-clear">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 ms-auto me-auto h1 text-uppercase" style="font-size: 24pt; color: purple;">Короткий Барбарик</span>
    </div>
</nav>

<div class="container mt-4 h-100">
    <div class="row text-center mb-4">
        <h5><a href={{ link }}>{{ link }}</a></h5>
    </div>
    <div class="row">
        <div class="col-4 bg-white">
            <img src="{{ image_filename }}">
        </div>
        <div class="col-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="mb-4">Аналитика</h4>
                    <p><span class="w-600">Количество просмотров:</span> {{ amount }}</p>
                    <p><span class="w-600">Последний просмотр:</span> {{ last_datetime }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Ссылки рекомендации</h4>
                    <ol>
                        {% for rec in recommendations %}
                            <li><a href="{{ rec }}"> {{ rec }} </a></li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
